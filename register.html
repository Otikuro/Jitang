<script>
    let registerForm = document.getElementById('register-form')

    function register(event) {
        event.preventDefault()
        let elems = registerForm.getElementsByTagName('input')

        if (registerForm.contrasenna1.value != registerForm.contrasenna2.value) {
            document.getElementById("password-tag").style.visibility = 'visible'
        } else {
            let output = ""
            for (let i = 0; i < elems.length; i++) {
                let element = elems[i]
                if (element.type == 'submit' || element.type == 'reset')
                    continue
                if ((element.type == 'checkbox' || element.type == 'radio') && (!element.checked))
                    continue
                output += (element.name + " = " + element.value + "\n")
            }
            alert(output)
        }

    }

    registerForm.addEventListener('submit', register)

</script>
